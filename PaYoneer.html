<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaYoneer-Bank</title>
    <link rel="shortcut icon" href="PaYoneer.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="PaYoneer.css">
</head>
<body>
    <div id="login-area">
            <h1 class="text-center">Personal Bank Of Minhaj Sadik</h1>
        <div class="submit-area">
            <h4>LogIn</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-danger">Click Here</button>
        </div>
    </div>
    <div id="transaction-area" class="">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                <h5>Blance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount You Want To Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount You Want To Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login Button EventHandler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        //Deposit Button EventHandler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumer('depositAmount');
            if(depositNumber < 0){
                alert('Deposit Number must be positive!')
            }
            else{
                updateSpanText('currentDeposit', depositNumber);
                updateSpanText("currentBalance", depositNumber);
                document.getElementById('depositAmount').value = "";
            }



        })
        //Withdraw Button EventHandler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumer('withdrawAmount');

            updateSpanText('currentwithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

        document.getElementById('withdrawAmount').value = "";

        })

        function getInputNumer(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
